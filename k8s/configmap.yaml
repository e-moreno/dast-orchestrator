apiVersion: v1
kind: ConfigMap
metadata:
  name: dast-config
  namespace: dast-orchestrator
data:
  # ZAP Configuration (non-sensitive)
  ZAP_HOST: "localhost"
  ZAP_PORT: "8090"
  ZAP_PROTO: "http"
  
  # Shared Database Configuration (non-sensitive) - UPDATE THESE VALUES
  DB_ENGINE: "mysql"
  DB_HOST: "your-managed-db-host.amazonaws.com"
  DB_PORT: "3306"
  DB_CLUSTER: "dast-production"
  
  # Database RO Configuration (non-sensitive)
  DB_RO_USERNAME: "dast_readonly"
  
  # Database RW Configuration (non-sensitive)  
  DB_RW_USERNAME: "dast_user"
